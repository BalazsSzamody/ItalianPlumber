- task: DownloadSecureFile@1
  name: exportOptions
  inputs:
    secureFile: 'exportOptions.plist'
- task: CmdLine@2
  displayName: 'Build'
  inputs:
    script: |
      fastlane build
  env:
    PROJECT_NAME: $(project)
    SCHEME: $(scheme)
    BUMP: $(bump)
    BUNDLE_ID: $(bundle_id)
    PROFILE: $(profile_appstore)
    EXPORT_METHOD: 'app-store'
    
    
