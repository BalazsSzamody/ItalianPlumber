- task: DownloadSecureFile@1
  name: exportOptions
  inputs:
    secureFile: 'exportOptions.plist'
- task: CmdLine@2
  inputs:
    script: |
      EXPORT_OPTIONS=$(exportOptions.securefilePath)
      echo $EXPORT_OPTIONS
      NAME=$(profile_appstore)
      PROFILE=ItalianPlumberAppStore
      echo $PROFILE
      /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:$(bundle_id) $PROFILE" $EXPORT_OPTIONS
      cat $EXPORT_OPTIONS
      ./scripts/build.sh $EXPORT_OPTIONS
      ls
