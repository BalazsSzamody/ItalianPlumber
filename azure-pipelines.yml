trigger:
- fastlane

pool:
  vmImage: 'macos-latest'

steps:
- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: '$(certificate)'
    certPwd: '$(certificate_pw)'
    keychain: 'temp'
- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: '$(profile_dev)'
    removeProfile: false
# - task: CmdLine@2
#   inputs:
#     script: 'fastlane test'
- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: '$(profile_appstore)'
    removeProfile: false
- task: Xcode@5
  inputs:
    actions: 'clean build archive'
    configuration: 'Release'
    sdk: 'iphoneos'
    xcWorkspacePath: '$(PROJECT_NAME).xcodeproj'
    scheme: '$(SCHEME)'
    packageApp: true
    archivePath: 'archive/$(SCHEME)'
    exportPath: 'output/$(SCHEME)'
    signingOption: 'auto'
    teamId: '$(team_id)'
    args: '-allowProvisioningUpdates'
    useXcpretty: false
    scheme: '$(SCHEME)'
    packageApp: true
    archivePath: 'archive/$(SCHEME)'
    exportPath: 'output/$(SCHEME)'
    exportArgs: '-allowProvisioningUpdates'
    signingOption: 'auto'
    teamId: '$(team_id)'
    useXcpretty: false
